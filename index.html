<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calc">
          <h1 class="title">Radix calculator</h1>
          <details class="spoiler">
            <summary>Information</summary>
            <ul>
              <li>
                1. Calculator supports radix conversion
                from&nbsp;2&nbsp;(binary)&nbsp;to&nbsp;16&nbsp;(hexadecimal)
              </li>
              <li>2. Only correct numbers are allowed.</li>
              <li>3. Click on the output to copy the number.</li>

              <p>
                <a href="https://github.com/biggujo/radix-calculator-js"
                  >GitHub</a
                >
              </p>
            </ul>
          </details>

          <div class="calc__row calc__row--green">
            <div class="flex-row">
              <div class="calc__category">
                <h2 class="subtitle subtitle--ta-center">Input</h2>
                <input
                  type="text"
                  name="bin"
                  id="input-input"
                  class="calc__input-text"
                />
              </div>

              <div class="calc__category">
                <h2 class="subtitle subtitle--ta-center">Output</h2>
                <input
                  type="text"
                  name="bin"
                  id="output-input"
                  class="calc__input-text"
                  readonly
                />
              </div>
            </div>

            <button type="button" class="calc__btn" id="btn-submit">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
