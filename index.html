<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-block block flex block--primary-color">
          <h1 class="title">Radix calculator</h1>

          <form class="flex" id="radix-form">
            <div
              class="block block--secondary-color block--action"
              data-js-block-input
            >
              <h2 class="subtitle text">Input</h2>
              <div class="input-pair">
                <select
                  id="radix-input-number"
                  class="text accent-button dropdown"
                ></select>
                <input
                  type="text"
                  class="user-input"
                  id="radix-input-input"
                  autocomplete="off"
                />
              </div>
            </div>

            <div
              class="block block--secondary-color block--action"
              data-js-block-output
            >
              <h2 class="subtitle text">Output</h2>
              <div class="input-pair">
                <select
                  id="radix-output-number"
                  class="text accent-button dropdown"
                ></select>
                <input
                  type="text"
                  class="user-input"
                  id="radix-output-input"
                  readonly
                />
              </div>
            </div>
          </form>
          <div class="row">
            <button
              type="button"
              id="radix-swap-values"
              class="text accent-button dropdown button"
            >
              Swap
            </button>
          </div>
          <div class="row">
            Valid numbers are allowed. Click to copy. v2.0,
            <a href="https://github.com/biggujo/radix-calculator-js">GitHub</a>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
