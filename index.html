<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calc">
          <h1 class="title">Radix calculator</h1>
          <div class="calc__row calc__row--green">
            <div class="calc__category">
              <h2 class="subtitle subtitle--ta-center">Input</h2>
              <input
                type="text"
                name="bin"
                id="input-input"
                class="calc__input-text"
              />
            </div>

            <div class="calc__category">
              <h2 class="subtitle subtitle--ta-center">Output</h2>
              <input
                type="text"
                name="bin"
                id="output-input"
                class="calc__input-text"
                readonly
              />
            </div>

            <button type="button" class="calc__btn" id="btn-submit">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
